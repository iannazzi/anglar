<form ng-submit="vm.submit()">

    <div class="form-group">
        <label>Company</label>
        <input type="text" class="form-control" placeholder="Company" ng-model="vm.company">
    </div>
    <div class="form-group">
        <label>Primary Contact Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="vm.name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="vm.email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="email" class="form-control" placeholder="Phone" ng-model="vm.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.password">
    </div>
    <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" class="form-control" placeholder="Password Confirmation" ng-model="vm.password_confirmation">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>



</form>
