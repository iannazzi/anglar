<form ng-submit="vm.submit()">

    <md-input-container>
        <label>Task</label>
        <input type="text" ng-model="vm.task" placeholder="Task">
    </md-input-container>

    <md-input-container>
        <label>Completed</label>
        <input type="checkbox" ng-model="vm.completed">
    </md-input-container>

    <md-button type="submit" class="md-primary md-raised">Create Todo</md-button>

</form>
