<form ng-submit="vm.submit()">

    <div class="form-group">
        <label>Company{{id}}</label>
        <input type="text" class="form-control" placeholder="Company" ng-model="vm.company">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Login" ng-model="vm.username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.password">
    </div>

    <button type="submit" class="btn btn-default">Login</button>

</form>
